<section class="contentArea">
  <h1>HOLA MUNDO</h1>
  <ul *ngIf="flag">
    <li
      *ngFor="let frame of frameworks"
      [ngStyle]="{
        color: 'white',
        'background-color': frame === 'Angular' ? 'blue' : 'black'
      }"
    >
      Frameworks: {{ frame }}
    </li>
  </ul>

  <button (click)="flag = true">Mostrar</button>
  <button (click)="flag = false">Esconder</button>
</section>
